services:
  checkout-api:
    name: Checkout API
    description: FastAPI service with a deterministic bug for the Incident Commander AI demo
    triggeredBy:
      - postDevcontainerStart
    commands:
      start: |
        cd app
        uvicorn main:app --host 0.0.0.0 --port 8000
      ready: |
        curl -sSf http://localhost:8000/health > /dev/null

tasks:
  run-tests:
    name: Run unit tests
    description: Execute the pytest suite
    triggeredBy:
      - manual
    command: |
      pytest -q

  simulate-incident:
    name: Simulate incident
    description: Trigger the buggy endpoint and generate logs
    triggeredBy:
      - manual
    command: |
      python scripts/simulate_incident.py

  tail-logs:
    name: Tail logs
    description: Follow application logs for troubleshooting
    triggeredBy:
      - manual
    command: |
      mkdir -p logs
      touch logs/app.log
      tail -f logs/app.log
